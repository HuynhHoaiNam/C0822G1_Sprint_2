  <div class="container" style="margin-top: 75px">
    <div class="row">
      <div class="col-lg-2">
        <div><h5 style="font-family: 'Lobster'; font-size: 20px">Tìm Kiếm Nhiều:</h5></div>
        <div class="row"
             style=" overflow: auto; height: 350px; background: #f3f3f3; border-radius: 8px;box-shadow: 0 0 10px 0 #3590de">
          <div class="col-lg-12" (click)="getList(size,-1,-1,-1,'')" style="text-align: center;margin-top: 20px">
            <button class="btn btn-outline-primary" style="color: black; border-radius: 20px">Tất cả</button>
          </div>
          <div class="col-lg-6" *ngFor="let trademarkT of trademarkTList "
               style="margin-top: 15px; text-align: center"
               (click)="getList(size,trademarkT.id,priceFirst,priceSecond,'')">
            <button class="btn btn-outline-primary" style="border-radius: 20px;width: 90px ">
              <img style="height: 16px; width: 100%" src="{{trademarkT.logo}}"/>
            </button>
          </div>
        </div>
        <div class="row"
             style=" overflow: auto; height: 350px;margin-top: 50px; background: #f3f3f3; border-radius: 8px;box-shadow: 0 0 10px 0 #3590de">
