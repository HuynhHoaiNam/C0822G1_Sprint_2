<div style="height: 680px" class="container">
  <div class="row container" style="height: 400px; margin-top: 40px">
    <div class="col-lg-4">
      <div class="login-wrap body row" style="background: #ffffff">
        <div class="login-html" style="border-radius: 20px 0 0 20px">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Đăng
          nhập</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Đăng kí</label>
          <div class="login-form">
            <div class="sign-in-htm">
              <form [formGroup]="form" class="login-form" (ngSubmit)="login()">
                <div class="group" style="margin-top: 25px">
                  <label for="user1" class="label" style="color: #ffffff; font-weight: bold">Tên đăng nhập</label>
                  <input formControlName="username" type="text" id="user1" class="input" style="color: black">
                  <span class="spin"></span>
                  <span style="position: absolute" class="text-danger font-italic">{{message}}</span>
                </div>
                <div class="group" style="margin-top: 25px">
                  <label for="pass1" class="label" style="color: #ffffff; font-weight: bold">Mật khẩu</label>
                  <input id="pass1" formControlName="password" type="password" class="input" style="color: black">
                </div>
                <div class="group" style="margin-top: 25px">
                  <label class="form-check-label">
                    <input type="checkbox" checked formControlName="rememberMe" class="form-check-input">
                    <small style="color: white; margin-left: 10px">Nhớ mật khẩu</small>
                  </label>
                </div>
                <div class="group" style="margin-top: 25px">
                  <input type="submit" class="button" value="Đăng nhập">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <a href="#" style="color: #e9e9e9;border-bottom: 2px solid #e9e9e9;">Quên mật khẩu?</a>
                </div>
              </form>
            </div>


            <div class="sign-up-htm">
              <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="group" style="margin-top: 20px">
                  <label for="user2" class="label" style="color: #ffffff; font-weight: bold">Tên đăng nhập</label>
                  <input id="user2" type="text" class="input" style="color: black" formControlName="username"
                         #userName (change)="checkUserName(userName.value)">
                  <p style="color: greenyellow;position: absolute"
                     *ngIf="(clickButton&&registerForm.controls['username'].hasError('checkUser'))||
          registerForm.controls['username'].hasError('checkUser')&&registerForm.controls['username'].touched">*
                    Tên {{userName.value}} đã tồn tại.</p>
                  <span class="text-danger">{{usernameError}}</span>
                </div>
                <div class="group" style="margin-top: 20px">
                  <label for="name" class="label" style="color: #ffffff; font-weight: bold">Họ và Tên</label>
                  <input id="name" type="text" class="input" style="color: black" formControlName="name">
                  <span class="text-danger">{{nameError}}</span>
                </div>
                <div class="group" style="margin-top: 20px">
                  <label for="email" class="label" style="color: #ffffff; font-weight: bold">Email</label>
                  <input id="email" type="text" class="input" style="color: black" formControlName="email">
                  <span class="text-danger">{{emailError}}</span>
                </div>
                <div class="group" style="margin-top: 30px">
                  <label for="pass2" class="label" style="color: #ffffff; font-weight: bold">Mật khẩu</label>
                  <input id="pass2" type="password" class="input" style="color: black" formControlName="password">
                  <span class="text-danger">{{passwordError}}</span>
                </div>
                <div class="group" style="margin-top: 20px">
                  <label for="pass3" class="label" style="color: #ffffff; font-weight: bold">Nhập lại mật khẩu</label>
                  <input id="pass3" type="password" class="input" style="color: black" formControlName="confirmPassword"
                         name="confirmPassword">
                  <span class="text-danger">{{confirmPasswordError}}</span>
                </div>
                <div class="group" style="margin-top: 35px">
                  <input type="submit" class="button" value="Đăng kí">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <img src="../../../assets/image/login.jpg"
           style="height: 100%; width: 100%; margin-left: -25px; border-radius: 0 15px 15px 0;box-shadow: 20px 0 20px 0 #3590de"/>
    </div>
  </div>

</div>
